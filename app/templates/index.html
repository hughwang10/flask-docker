{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_root}}">AFG Lab</a>
    </div>
  </div>
</nav>
      
{% for package in text %}
<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a href="{{url_root}}/?package_name={{package}}">{{package}}</a>
      </h3>
    </div>
    {% if package_name %}
    {% if package_name == package%}    
      <div class="panel-body">
        <div class="container">
        <ul class="list-group">
          {% for file in package_list %}
              <li class="list-group-item-text"><a href="{{url_root}}:8080/data/{{package}}/{{file}}">{{file}}</a></li>  
          {% endfor %}
        </ul> 
        </div>
      </div>     
    {% endif %}
    {% endif %}    
  </div>
</div>
{% endfor %}
{% endblock %}
